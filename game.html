<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gun game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="attributionArea displaynone">
        <a href="https://www.vecteezy.com/free-vector/pixel">Pixel Vectors by Vecteezy</a><br>
        <a href="https://itch.io/game-assets">Assets from itch.io</a>
    </div>

    <!-- PLAYER SPRITES -->
    <img src="sprites/AssetArt/PlayerSprite/Walk.png" id="walking" class="preloading">
    <img src="sprites/AssetArt/PlayerSprite/Idle.png" id="idle" class="preloading">
    <img src="sprites/AssetArt/PlayerSprite/Standing_shooting.png" id="aimedshotpng" class="preloading">
    <img src="sprites/AssetArt/PlayerSprite/Standing_recharge.png" id="reloadingpng" class="preloading">
    
    <!-- WHITE SKELETON SPRITES -->
    <img src="sprites/AssetArt/SkeletonEnemySprite/Skeletons_Free_Pack/Skeleton_Sword/Skeleton_White/Skeleton_With_VFX/Skeleton_01_White_Attack1.png" id="WhiteSkeletonAttack" class="preloading">
    <img src="sprites/AssetArt/SkeletonEnemySprite/Skeletons_Free_Pack/Skeleton_Sword/Skeleton_White/Skeleton_With_VFX/Skeleton_01_White_Idle.png" id="WhiteSkeletonIdle" class="preloading">
    <img src="sprites/AssetArt/SkeletonEnemySprite/Skeletons_Free_Pack/Skeleton_Sword/Skeleton_White/Skeleton_With_VFX/Skeleton_01_White_Walk.png" id="WhiteSkeletonWalk" class="preloading">
    <img src="sprites/AssetArt/SkeletonEnemySprite/Skeletons_Free_Pack/Skeleton_Sword/Skeleton_White/Skeleton_With_VFX/Skeleton_01_White_Die.png" id="WhiteSkeletonDie" class="preloading">

    <!-- YELLOW SKELETON SPRITES -->
    <img src="sprites/AssetArt/SkeletonEnemySprite/Skeletons_Free_Pack/Skeleton_Sword/Skeleton_Yellow/Skeleton_With_VFX/Skeleton_01_Yellow_Attack1.png" id="YellowSkeletonAttack" class="preloading">
    <img src="sprites/AssetArt/SkeletonEnemySprite/Skeletons_Free_Pack/Skeleton_Sword/Skeleton_Yellow/Skeleton_With_VFX/Skeleton_01_Yellow_Idle.png" id="YellowSkeletonIdle" class="preloading">
    <img src="sprites/AssetArt/SkeletonEnemySprite/Skeletons_Free_Pack/Skeleton_Sword/Skeleton_Yellow/Skeleton_With_VFX/Skeleton_01_Yellow_Walk.png" id="YellowSkeletonWalk" class="preloading">
    <img src="sprites/AssetArt/SkeletonEnemySprite/Skeletons_Free_Pack/Skeleton_Sword/Skeleton_Yellow/Skeleton_With_VFX/Skeleton_01_Yellow_Die.png" id="YellowSkeletonDie" class="preloading">

    <!-- MISCELLANEOUS SPRITES HERE IS EDITED ONE-->
    <img src="sprites/AssetArt/BulletArt/All_Fire_Bullet_Pixel_16x16_00.png" id="bullets" class="preloading">
    <img src="sprites/AssetArt/GRASS+.png" id="grass" class="preloading">
    
    <!-- LOADING BAR -->
    <div id="loadingScreen" class="loadingScreen">
        <div id="loadingBar" class="loadingBar">
            <div id="loadingProgressBar" class="loadingProgressBar">.</div>
        </div>
        <h1 id="loadingPercentageCounter" class="loadingPercentageCounter">0%</h1>
    </div>

    <script src="load.js"></script>
</body>
</html>
