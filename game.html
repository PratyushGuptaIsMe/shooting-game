<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gun game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <!-- PLAYER SPRITES -->
    <img src="sprites/AssetArt/PlayerSprite/Walk.png" id="walking">
    <img src="sprites/AssetArt/PlayerSprite/Idle.png" id="idle">
    <img src="sprites/AssetArt/PlayerSprite/Standing_shooting.png" id="aimedshotpng">
    <img src="sprites/AssetArt/PlayerSprite/Standing_recharge.png" id="reloadingpng">
    
    <!-- WHITE SKELETON SPRITES -->
    <img src="sprites/AssetArt/SkeletonEnemySprite/Skeletons_Free_Pack/Skeleton_Sword/Skeleton_White/Skeleton_With_VFX/Skeleton_01_White_Attack1.png" id="WhiteSkeletonAttack">
    <img src="sprites/AssetArt/SkeletonEnemySprite/Skeletons_Free_Pack/Skeleton_Sword/Skeleton_White/Skeleton_With_VFX/Skeleton_01_White_Idle.png" id="WhiteSkeletonIdle">
    <img src="sprites/AssetArt/SkeletonEnemySprite/Skeletons_Free_Pack/Skeleton_Sword/Skeleton_White/Skeleton_With_VFX/Skeleton_01_White_Walk.png" id="WhiteSkeletonWalk">
    <img src="sprites/AssetArt/SkeletonEnemySprite/Skeletons_Free_Pack/Skeleton_Sword/Skeleton_White/Skeleton_With_VFX/Skeleton_01_White_Die.png" id="WhiteSkeletonDie">

    <!-- YELLOW SKELETON SPRITES -->
    <img src="sprites/AssetArt/SkeletonEnemySprite/Skeletons_Free_Pack/Skeleton_Sword/Skeleton_Yellow/Skeleton_With_VFX/Skeleton_01_Yellow_Attack1.png" id="YellowSkeletonAttack">
    <img src="sprites/AssetArt/SkeletonEnemySprite/Skeletons_Free_Pack/Skeleton_Sword/Skeleton_Yellow/Skeleton_With_VFX/Skeleton_01_Yellow_Idle.png" id="YellowSkeletonIdle">
    <img src="sprites/AssetArt/SkeletonEnemySprite/Skeletons_Free_Pack/Skeleton_Sword/Skeleton_Yellow/Skeleton_With_VFX/Skeleton_01_Yellow_Walk.png" id="YellowSkeletonWalk">
    <img src="sprites/AssetArt/SkeletonEnemySprite/Skeletons_Free_Pack/Skeleton_Sword/Skeleton_Yellow/Skeleton_With_VFX/Skeleton_01_Yellow_Die.png" id="YellowSkeletonDie">

    <!-- MISCELLANEOUS SPRITES -->
    <img src="sprites/AssetArt/BulletArt/All_Fire_Bullet_Pixel_16x16_00.png" id="bullets">
    <img src="sprites/AssetArt/GRASS+.png" id="grass">
    
    <!-- CANVAS AND SCRIPT -->
    <canvas id="textCanvas" width="300" height="250"></canvas>
    <canvas id="mainCanvas" width="500" height="500"></canvas>
    <script type="module" src="main.js"></script>
</body>
</html>
